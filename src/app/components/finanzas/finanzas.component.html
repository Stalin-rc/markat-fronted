<app-navbar></app-navbar>
<div class="container">
  <div class="row align-items-center fila">
    <div class="col">
      <h3 class="row titulo" style="max-width: 500px">Nivel de ventas</h3>
      <div class="row contenido">
        <div id="columnchart_values"></div>
      </div>
    </div>
  </div>

  <div class="row fila">
    <div class="col-md-6 px-4">
      <h3 class="row titulo">Productos m√°s vendidos</h3>
      <h6 class="row">hoy</h6>
      <div class="row contenido_2" *ngFor="let item of productos">
        <div class="col-5 text-start">
          <h5>{{item[2]}}</h5>
        </div>
        <div class="col-2 text-center">
          <h5>{{item[5] |currency:'USD'}}</h5>
        </div>
        <div class="col-2 text-center">
          <h5>{{item[4]}} u</h5>
        </div>
        <div class="col-2 text-center">
          <img class="person-img" src="{{item[1]}}" alt="Atun" />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="px-4">
        <h3 class="row titulo">Clientes relevantes</h3>
        <h6 class="row">total vendido</h6>
        <div class="row contenido_2" *ngFor="let item of clientes">
          <div class="col-6 text-start">
            <h5>{{item[1]}} {{item[2]}}</h5>
          </div>
          <div class="col-3 text-center">
            <h5>{{item[3]|currency:'USD'}}</h5>
          </div>
          <div class="col-3 text-center">
            <img class="person-img" src={{item[3]}} />
          </div>
        </div>
      </div>
    </div>
  </div>
