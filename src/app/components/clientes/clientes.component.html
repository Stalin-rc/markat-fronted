<app-navbar></app-navbar>
<div class="container">
  <br />
  <br />
  <h4>CLIENTES</h4>
  <br />
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="standard">
        <mat-label>Buscar cliente</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="nombre cliente"
          #input
        />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="photo" class="text-center">
      <th mat-header-cell *matHeaderCellDef class="text-center">Perfil</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <img src="{{ element.photo }}" alt="img" class="img-table" />
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="firstName" class="text-center">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Apellido</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.lastName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="text-center">DNI</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.dni }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="noPhone">
      <th mat-header-cell *matHeaderCellDef class="text-center">N° Celular</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.noPhone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="clientAddress">
      <th mat-header-cell *matHeaderCellDef class="text-center">Dirección</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        {{ element.clientAddress }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
